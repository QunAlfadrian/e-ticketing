<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>e-ticket pagelaran tari</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-info">
      <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Pagelaran Tari</span>
    </nav>


    <!-- main form -->
    <section id="form" class="form">
      <div class="wrapper">
        <h2>Form Pembelian Tiket</h2>
        <div class="form-container">
          <div class="input-name">
            <i class="fa fa-user lock"></i>
            <input type="text" placeholder="Nama" required class="text-name">
            <!-- <span>
              <i class="fa fa-user lock"></i>
              <input type="text" placeholder="Nama Belakang" class="name">
            </span> -->
          </div>

          <div class="input-name">
            <i class="fa fa-envelope email"></i>
            <input type="email" placeholder="Email" required class="text-name"> 
          </div>

          <!-- <div class="input-name">
            <i class="fa fa-lock lock"></i>
            <input type="password" placeholder="Password" class="text-name">
          </div>

          <div class="input-name">
            <i class="fa fa-lock lock"></i>
            <input type="password" placeholder="Re-type Password" class="text-name">
          </div> -->

          <!-- <div class="input-name">
            <input type="radio" name="radio1" id="daftar" class="radio-button">
            <label for="daftar">male</label>
          </div> -->
          
          <div class="input-name">
            <!-- <i class="fa fa-link lock"></i> -->
            <input type="number" placeholder="Jumlah Tiket" required class="amount">
          </div>

          <div class="input-name">
            <select class="payment">
              <option>Metode Pembayaran</option>
              <option>GoPay</option>
              <option>ovo</option>
              <option>PayPal</option>
            </select>
            <div class="arrow"></div>
          </div>

          <div class="input-name">
            <input type="checkbox" id="cb1" class="chack-button" required>
            <label for="cb1" class="chack">Saya setuju dengan syarat dan ketentuan</label>
          </div>

          <div class="input-name">
            <input type="submit" class="button" value="Konfirmasi">
          </div>
        </div>
      </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
